
name: Delete All Workflow Runs

on:
  workflow_dispatch:

jobs:
  delete-workflows:
    runs-on: ubuntu-latest

    steps:
      - name: Delete all workflow runs across all pages
        env:
          GH_PAT: ${{ secrets.PAT_TOKEN }}
          REPO: ${{ github.repository }}
        run: |
          echo "üîÑ Starting deletion of workflow runs for $REPO..."

          PAGE=1
          while true; do
            echo "üìÑ Fetching page $PAGE..."
            RESPONSE=$(curl -s -w "\nHTTP_STATUS:%{http_code}" -H "Authorization: Bearer $GH_PAT" \
              -H "Accept: application/vnd.github+json" \
              "https://api.github.com/repos/$REPO/actions/runs?per_page=100&page=$PAGE")

            # Separate response body and HTTP status
            HTTP_BODY=$(echo "$RESPONSE" | sed -n '/^HTTP_STATUS:/!p')
            HTTP_STATUS=$(echo "$RESPONSE" | sed -n 's/^HTTP_STATUS://p')

            echo "‚ÑπÔ∏è HTTP Status Code: $HTTP_STATUS"
            echo "üîç Raw JSON snippet (first 500 chars):"
            echo "$HTTP_BODY" | head -c 500
            echo ""

            if [ "$HTTP_STATUS" != "200" ]; then
              echo "‚ùå GitHub API error. Status code: $HTTP_STATUS"
              break
            fi

            RUN_IDS=$(echo "$HTTP_BODY" | jq -r '.workflow_runs[]?.id')

            RUN_COUNT=$(echo "$RUN_IDS" | wc -l | tr -d ' ')
            echo "üî¢ Found $RUN_COUNT runs on page $PAGE."

            if [ -z "$RUN_IDS" ]; then
              echo "‚úÖ No more workflow runs found. Finished deleting."
              break
            fi

            for RUN_ID in $RUN_IDS; do
              DELETE_URL="https://api.github.com/repos/$REPO/actions/runs/$RUN_ID"
              echo "üóëÔ∏è Deleting run ID: $RUN_ID ‚Üí $DELETE_URL"
              DELETE_RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" -X DELETE \
                -H "Authorization: Bearer $GH_PAT" \
                -H "Accept: application/vnd.github+json" \
                "$DELETE_URL")

              if [ "$DELETE_RESPONSE" = "204" ]; then
                echo "‚úÖ Successfully deleted run ID $RUN_ID"
              else
                echo "‚ö†Ô∏è Failed to delete run ID $RUN_ID (Status: $DELETE_RESPONSE)"
              fi
            done

            PAGE=$((PAGE + 1))
          done
